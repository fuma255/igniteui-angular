<div class="drop-down-wrapper">
  <div class="drop-down-wrapper__section">
    <button igxButton [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown">Toggle Remote</button>
    <igx-drop-down #dropdown>
      <div [style.maxHeight.px]="itemsMaxHeight" [style.width.px]="420">
        <ng-template igxFor #asyncFor let-item let-index="index" [igxForOf]="itemsAsync | async" [igxForScrollOrientation]="'vertical'"
          [igxForContainerSize]="itemsMaxHeight" [igxForItemSize]="itemHeight" (onChunkPreload)="dataLoading($event)">
          <igx-drop-down-item [value]="item?.ProductID" [isHeader]="item.ProductID % 7 === 0" role="option"
            [index]="this.getIndex(index)">
            {{ item.ProductName }}
          </igx-drop-down-item>
        </ng-template>
      </div>
    </igx-drop-down>
  </div>
  <div class="drop-down-wrapper__section">
    <button igxButton [igxToggleAction]="dropdown2" [igxDropDownItemNavigation]="dropdown2">Toggle Local</button>
    <igx-drop-down #dropdown2>
      <div [style.maxHeight.px]="itemsMaxHeight" [style.width.px]="420">
        <ng-template igxFor let-item let-index="index" [igxForOf]="localItems" [igxForScrollOrientation]="'vertical'"
          [igxForContainerSize]="itemsMaxHeight" [igxForItemSize]="itemHeight">
          <igx-drop-down-item [value]="item" [isHeader]="index % 7 === 0" role="option"
            [index]="index">
            {{ item.name }}
          </igx-drop-down-item>
        </ng-template>
      </div>
    </igx-drop-down>
  </div>
</div>
