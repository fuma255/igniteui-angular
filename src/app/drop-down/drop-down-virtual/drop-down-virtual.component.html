<button igxButton [igxToggleAction]="dropdown" [igxDropDownItemNavigation]="dropdown">Toggle Drop Down</button>
<igx-drop-down #dropdown>
  <div [style.maxHeight.px]="itemsMaxHeight" [style.width.px]="420">
    <ng-template igxFor let-item let-index="index" [igxForOf]="items | async" [igxForScrollOrientation]="'vertical'"
      [igxForContainerSize]="itemsMaxHeight" [igxForItemSize]="itemHeight" (onChunkPreload)="dataLoading($event)">
      <igx-drop-down-item [value]="item?.ProductID" [isHeader]="this.getIndex(index) % 7 === 0" role="option" [index]="this.getIndex(index)">
        {{ item.ProductName }}
      </igx-drop-down-item>
    </ng-template>
  </div>
</igx-drop-down>
